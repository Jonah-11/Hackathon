<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrepreneur - Post a Job</title>
    <link rel="stylesheet" href="css/entrepreneur.css">
</head>
<body>
    <header>
        <h1>Post a Job</h1>
    </header>

    <form id="entrepreneur-form">
        <label for="job-category">Job Category:</label>
        <select id="job-category" name="job-category" required>
            <option value="">Select a category</option>
            <option value="IT">IT</option>
            <option value="Marketing">Marketing</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
            <option value="Construction">Construction</option>
            <option value="Education">Education</option>
            <option value="Manufacturing">Manufacturing</option>
        </select>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="contact-email">Contact Email:</label>
        <input type="email" id="contact-email" name="contact-email" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="position">Job Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="salary-range">Salary Range:</label>
        <input type="text" id="salary-range" name="salary-range" required>

        <label for="experience">Years of Experience:</label>
        <select id="experience" name="experience" required>
            <option value="0-3">0-3 years</option>
            <option value="4-7">4-7 years</option>
            <option value="10+">10+ years</option>
        </select>

        <button type="submit">Post Job</button>
    </form>

    <script src="js/site.js"></script>
</body>
</html>
