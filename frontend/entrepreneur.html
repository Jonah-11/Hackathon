    <!-- Job Posting Form for Employers -->
    <div class="form-wrapper">
        <h2>Post a Job</h2>
        <form id="jobForm">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required placeholder="e.g. Lorry Driver">

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required placeholder="e.g. Kijiko Tea Plantation">

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required placeholder="e.g. Kericho, Kenya">

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" rows="4" required placeholder="e.g. An experienced driver with 5+ years experience needed. Minimum age is 18 years. A valid driving license is needed. Attach a copy of the relevant files to your CV when sending them to the email provided. If eligible you are advised to apply."></textarea>


            <!-- New fields for contact information -->
            <label for="contactEmail">Contact Email:</label>
            <input type="email" id="contactEmail" name="contactEmail" required placeholder="e.g. info@kijikotea.com">

            <label for="contactPhone">Contact Phone:</label>
            <input type="tel" id="contactPhone" name="contactPhone" required placeholder="+254 712345678">

            <button type="submit">Post Job</button>
        </form>
    </div>


    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>We envision a future where everyone is connected to a job suitable to his/her respective skills.</p>
