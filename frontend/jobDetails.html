<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="css/jobDetails.css"> <!-- Update your CSS file as needed -->
</head>

<body>
    <header>
        <h1>Job Details</h1>
    </header>

    <main>
        <div id="jobDetailsContainer" class="job-details">
            <p>Loading job details...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 WorkFinder | All Rights Reserved</p>
    </footer>

    <script>
        async function fetchJobDetails() {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('id');
    
            if (!jobId) {
                document.getElementById('jobDetailsContainer').innerHTML = '<p>No job ID provided.</p>';
                return;
            }
    
            try {
                const response = await fetch(`https://hackathon-production-c8fa.up.railway.app/jobListings/${jobId}`);
                if (response.ok) {
                    const job = await response.json();
                    document.getElementById('jobDetailsContainer').innerHTML = `
                        <h2>${job.job_title}</h2>
                        <p><strong>Company:</strong> ${job.company_name}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Deadline:</strong> ${job.deadline || 'No deadline specified'}</p>
                        <p><strong>Description:</strong> ${job.description || 'No description available.'}</p>
                    `;
                } else {
                    document.getElementById('jobDetailsContainer').innerHTML = '<p>No job details available.</p>';
                }
            } catch (error) {
                console.error('Error fetching job details:', error);
                document.getElementById('jobDetailsContainer').innerHTML = '<p>An error occurred while fetching job details.</p>';
            }
        }
    
        // Call the function when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', fetchJobDetails);
    </script>
    
</body>

</html>
