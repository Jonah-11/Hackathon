<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="css/jobDetails.css"> <!-- Ensure the correct path to your CSS file -->
</head>
<body>
    <header>
        <h1>Job Details</h1>
    </header>
    <main id="jobDetailsContainer">
        <h2 id="jobTitle"></h2>
        <p><strong>Company:</strong> <span id="companyName"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Description:</strong></p>
        <p id="jobDescription"></p>
        <p><strong>Contact Email:</strong> <span id="contactEmail"></span></p>
        <p><strong>Contact Phone:</strong> <span id="contactPhone"></span></p>
        <p>Send your cv and applications through the above email or call the number provided for more information. Good luck!</p>
    </main>

    <script>
        // Function to fetch job details based on job ID and job title
        async function fetchJobDetails() {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('jobId');
            const jobTitle = params.get('jobTitle'); // Fetch job title from URL

            if (!jobId || !jobTitle) {
                alert('Job ID or Job Title not found!');
                return;
            }

            try {
                const response = await fetch(`https://hackathon-production-c8fa.up.railway.app/jobListings/${jobId}?jobTitle=${encodeURIComponent(jobTitle)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const job = await response.json();

                if (response.ok) {
                    document.getElementById('jobTitle').innerText = job.job_title;
                    document.getElementById('companyName').innerText = job.company_name;
                    document.getElementById('location').innerText = job.location;
                    document.getElementById('jobDescription').innerText = job.job_description;
                    document.getElementById('contactEmail').innerText = job.contact_email;
                    document.getElementById('contactPhone').innerText = job.contact_phone;
                } else {
                    document.getElementById('jobDetailsContainer').innerHTML = '<p>No job details available.</p>';
                }
            } catch (error) {
                console.error('Error fetching job details:', error);
                document.getElementById('jobDetailsContainer').innerHTML = '<p>An error occurred while fetching job details.</p>';
            }
        }

        // Load job details on page load
        window.onload = fetchJobDetails;

        // Handle apply button click
        document.getElementById('applyButton').addEventListener('click', function() {
            const jobId = new URLSearchParams(window.location.search).get('jobId');
            const jobTitle = new URLSearchParams(window.location.search).get('jobTitle');
            // Redirect with jobId and jobTitle in URL
            window.location.href = `apply.html?jobId=${jobId}&jobTitle=${encodeURIComponent(jobTitle)}`;
        });
    </script>
</body>
</html>
